<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet" crossorigin="anonymous">
</head>
<body> 
    
    <div class="navbar">
        <div class = "col-12 col-md-6">
        <h1 class="logo">
            <a href="{{ url_for('home') }}">
             <img src="{{ url_for('static', filename='foundation.jpg') }}" alt="Logo Image" class="logo-image">
            Foundation Finder
            </a>
        </h1>
        </div>
        <div class = "col-12 col-md-6">
        <div class="navbar-buttons">
            <a href="{{ url_for('add') }}" class="add-item-button" >Add Item</a>
            <form id="search-form" action="{{ url_for('search') }}" method="POST" class="search-bar">
                <input type="text" name="search_input" id="search_input" class="search_input" placeholder="Find a foundation...">
                <button type="submit" class="search-button">search</button>
            </form>
        </div>
        </div>
    </div>

     {% block content %}{% endblock %}

     <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
